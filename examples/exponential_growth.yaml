model:
  name: Exponential Growth
  description: Simple exponential growth model

  time:
    start: 0
    stop: 10
    dt: 0.1
    units: years

  stocks:
    - name: Population
      initial: 100
      inflows: [births]
      units: people

  flows:
    - name: births
      equation: Population * birth_rate
      units: people/year

  parameters:
    - name: birth_rate
      value: 0.1
      units: 1/year
      description: Net birth rate (births - deaths)
